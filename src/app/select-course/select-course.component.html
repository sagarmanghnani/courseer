<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="avatar-setting"></div>
        <mat-card-title> {{showCourse?.title}} </mat-card-title>
        <mat-card-subtitle>
            By {{getInstructorNames()}}
         </mat-card-subtitle>  
    </mat-card-header>
    <img [src]="getCourseImageSource()">
    <mat-card-content>
        <div class="course-timeline">
            <div class="course-duration">
                <mat-icon>date_range</mat-icon> {{prettyPrintDateTime(showCourse?.start_date)}}
            </div>

            <div class="course-duration">
                <mat-icon>av_timer</mat-icon> {{showCourse?.duration}} days
            </div>

        </div>
        <div class="description">
            <p class="description-content"> {{showCourse?.description}} </p>
        </div>
        
    </mat-card-content>

    <mat-card-actions>
        <button mat-stroked-button class="secondary-button"> Show more.. </button>
        <button mat-raised-button class="primary-button"> Buy now  </button>
    </mat-card-actions>
</mat-card>
